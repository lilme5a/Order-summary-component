<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- Style Sheets -->
  <link rel="stylesheet" href="mainCssFile.css">
  <!-- normalize.css v8.0.1 -->
  <link rel="stylesheet" href="normalize.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="box">
    <img src="images/illustration-hero.png" alt="illustration-hero">
    <p class="head">Order Summary</p>
    <p class="des">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="plan">
      <img src="images/icon-music.png" alt="icon-music">
      <p class="text-plan">Annual Plan</p>
      <a href="#">Change</a>
    </div>
    <a href="#" class="to">Proceed to Payment</a>
    <a href="#" class="cancel">Cancel Order</a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed Ehab</a>.
  </div>
</body>
</html>
